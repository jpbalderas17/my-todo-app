<app-mini-loader></app-mini-loader>
<ul class="demo-list-icon mdl-list" *ngIf="taskList.length > 0">    
    <li class="mdl-list__item" *ngFor="let task of taskList | filter: 'Task': keyword">
        <span class="mdl-list__item-primary-content" *ngIf="!task.done; else notDoneTemplate">
        <i class="material-icons mdl-list__item-icon">assignment</i>
        {{task.task}}                                 
      </span>
      
        <ng-template #notDoneTemplate>
            <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-icon">assignment</i>
          <s>{{task.task}}</s>
          </span>
        </ng-template>

        <div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" [for]="'checkbox-' + task.Id">
              <input type="checkbox" [id]="'checkbox-' + task.Id" class="mdl-checkbox__input" [checked]="task.done" (change)="task.done = !task.done;" />                              
          </label>
        </div>
    </li>
</ul>
